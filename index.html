<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Table</title>
</head>
<body>

<div id="container">
  <div id="tableSection">
    <div id="searchAndAddRow">
   <button onclick="addRow()" class="addRowButton">+ Add Row</button>
      <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search ">
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Param Code</th>
          <th>Param Value</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="editConfigDetails">
    <h2>Edit Config Details</h2>
    <form id="dataForm" disabled>
      <label for="editId">ID:</label>
      <input type="text" id="editId" readonly>
      <label for="editParamCode">Param Code:</label>
      <input type="text" id="editParamCode" readonly>
      <label for="editParamValue">Param Value:</label>
      <input type="text" id="editParamValue">
      <label for="editStatus">Status:</label>
      <select id="editStatus">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <label for="editDocumentation">Documentation:</label>
      <textarea id="editDocumentation"></textarea>
      <div id="buttonContainer">
        <button type="button" id="saveButton" onclick="saveData()">Save</button>
        <button type="button" id="cancelButton" onclick="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
